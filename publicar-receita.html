<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jantar a Dois | Buscar</title>
    <link href="./assets/logojantar.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <nav class="navbar navbar-expand-lg py-3 position-sticky">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#"></a>
                <div class="input-group w-50 d-none d-md-flex">
                    <button class="btn nav-btn dropdown-toggle px-3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Categorias</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Salgados</a></li>
                        <li><a class="dropdown-item" href="#">Sobremesas</a></li>
                        <li><a class="dropdown-item" href="#">Especiais</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Ver categorias...</a></li>
                    </ul>
                    <!--Input de Pesquisa-->
                    <input type="text" class="form-control" id="" aria-label="Text input with dropdown button"
                        placeholder="Busque por uma receita...">

                    <button class="btn nav-btn text-light px-3" type="button" id="button-addon2">Buscar</button>
                </div>
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""><i class="fs-1 text-light bi bi-list"></i></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                        <li class="nav-item ">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn rounded-3 px-3" href="./index.html"><i
                                    class="bi bi-star-fill me-2"></i>Destaques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn rounded-3 px-3" href="#"><i
                                    class="bi bi-heart-fill me-2"></i>Favoritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn rounded-3 px-3" href="./publicar-receita.html"><i
                                    class="bi bi-pencil-fill me-2"></i>Publicar receita</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0 text-light" href="#"><i class="bi bi-person-circle fs-4"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Aba de Publicação-->
    <main>
        <div class="mt-3 mx-3 p-2 text-center fundo-bege rounded-3 ">
            <h1 class="p-0 m-0 fs-2">Publicar receita</h1>
        </div>
        <section class="row m-4 gap-4 d-flex justify-content-center">


            <!-- Aba Foto-->
            <section class="card fundo-creme border-0 p-0 col-12 col-md-2">
                <img src="./assets/selecionar-imagem.png" class="card-img-top foto-enviada img-fluid"
                    alt="Foto enviada pelo usuário" data-foto-enviada>
                <div class="card-body">
                    <form class="d-flex flex-column  justify-content-center gap-2">

                        <label class="btn btn-receita" data-botao-foto>Enviar foto
                            <input name="form-foto" type="file" accept="image/*" class="px-4 py-2 btn-receita" required
                                hidden data-input-foto>
                        </label>

                        <label class="btn btn-light fundo-bege">Remover foto<i class="bi bi-trash3-fill ms-2"></i>
                            <input id="form-foto-excluir" name="form-foto-excluir" type="reset" hidden
                                data-retirar-foto>
                        </label>

                    </form>
                </div>
            </section>

            <!--Aba nome-->
            <section class="card fundo-creme border-0 col-12 col-md-9">
                <div class="card-body">
                    <form>
                        <div class="mb-3 container-fluid">
                            <label for="TituloReceita" class="form-label fs-5">Nome da receita</label>
                            <input type="text" class="form-control" id="TituloReceita" required>
                        </div>
                        <div class="d-flex flex-column flex-sm-row">
                            <div class="mb-3 mt-2 container-fluid">
                                <label for="DescricaoReceita" class="form-label fs-5">Descrição da receita</label>
                                <textarea class="form-control" id="DescricaoReceita" rows="3" required></textarea>
                            </div>
                            <div class="mb-3 mt-2 container-fluid">
                                <label for="DescricaoReceita" class="form-label fs-5">Categorias</label>
                                <textarea class="form-control" id="DescricaoReceita" rows="3" required></textarea>
                            </div>
                        </div>
                    </form>

                </div>
            </section>

            <!--Aba 1-->
            <section class="card fundo-creme border-0 col-12 col-md-5">
                <div class="card-body">
                    <form>
                        <!--Aba de ingredientes-->
                        <div class="mb-3">
                            <label for="TituloReceita" class="form-label fs-5">Ingredientes da receita</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control rounded-2" placeholder="Adicione os ingredientes aqui." data-input-item>
                                <span class="input-group-text rounded-2 fundo-bege ms-1 px-3 text-center" data-botao-adicionar>
                                    <p class="d-md-block d-none m-0">Adicionar</p><i class="fw-bold bi bi-plus-square ms-0 ms-md-2"></i></span>
                            </div>
                            <ul class="list-group" data-lista data-lista-ingredientes>
                               
                            </ul>
                        </div>
                        <!--Input Pessoas Servidas-->
                        <div class="mb-3 mt-2">
                            <label for="pessoasServidas" class="form-label fs-5">Pessoas servidas</label>
                            <select id="pessoasServidas" class="form-select mb-3" required>
                                <option selected>Quantidade de pessoas servidas</option>
                                <option value="1">1-2</option>
                                <option value="2">2-3</option>
                                <option value="3">3-4</option>
                                <option value="4">4-5</option>
                                <option value="5">5-6</option>
                            </select>
                        </div>

                    </form>

                </div>
            </section>

            <!--Aba 2-->
            <section class="card fundo-creme border-0 col-12 col-md-6">
                <div class="card-body">
                    <form>
                        <!--Aba de Etapas da receita-->
                        <div class="mb-3">
                            <label for="etapasDaReceita" class="form-label fs-5">Etapas da receita</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control rounded-2" placeholder="Adicone as etapas aqui." data-input-item>
                                <span class="input-group-text rounded-2 fundo-bege ms-1 px-3 text-center"  data-botao-adicionar>
                                    <p class="d-md-block d-none m-0">Adicionar</p><i class="fw-bold bi bi-plus-square ms-0 ms-md-2"></i></span>
                            </div>
                            <ul class="list-group" data-lista data-lista-etapas>
                               
                            </ul>
                        </div>
                        <!--Input de Tempo de Preparo-->
                        <div class="mb-3 mt-2">
                            <label for="tempoPreparo" class="form-label fs-5">Tempo de preparo</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control text-end" placeholder="horas"
                                    aria-label="Username" required data-input-hora>
                                <span class="input-group-text fundo-bege">h</span>
                                <input type="text" class="form-control text-end" placeholder="minutos"
                                    aria-label="Server" required data-input-min>
                                <span class="input-group-text fundo-bege">min</span>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <div class="col-8 col-md-4">
                <input type="submit" class="btn btn-receita container-fluid p-2 w-md-25" value="Enviar receita">
            </div>
            
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts//Pagina-publicacao/envioFoto.js"></script>
    <script src="./scripts/Pagina-publicacao/inputListagemPub.js"></script>
</body>

</html>
